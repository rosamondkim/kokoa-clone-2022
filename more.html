<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more-Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <div class="header-cog__update"></div>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                 </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="/kokoa-clone/img/바다.JPG" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h2 class="user-component__title">minseung kim</h2>
                    <h4 class="user-component__subtitle">+1 787-493-4219
                        <i class="fas fa-exclamation-circle"></i>
                    </h4>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>   
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-dizzy"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon"></div>
            <div class="icon-row__icon"></div>
        </div>
      <div class="more_suggestions">
          <h4 class="more_suggestions__title">Suggestions</h4>
            <div class="more_suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image fa-2x">
                        <i class="fas fa-paw"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa firends</span>
                </div>
            </div>
      </div>
    </main>
   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
                   <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
                   <span class="nav__update"></span>
                   <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
       </ul>
   </nav>
   <div id="no-mobile">
        <span>Your screen is too big -.-</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script> 
</body>
</html>
