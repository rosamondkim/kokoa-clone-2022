<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sucks.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-align-left fa-lg"></i>
            </div>
            <div class="status-bar__column">
                <span>library</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-shopping-bag fa-lg"></i>
            </div>
        </div>
        <div class="search">
            <div class="search__column">
                <span>Search books...</span>
            </div>
            <div class="search__column">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <main class="library">
            <div class="library-today">
                <h3 class="library-today__title">Book of the day</h3>
                <div class="today-book">
                    <div class="today-book__cover">
                        <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimage.yes24.com%2Fgoods%2F78256941%2FXL&type=sc960_832">
                    </div>
                    <div class="today-book__info">
                        <span class="today-book__title">No fixed Abode</span>
                        <span class="today-book__author">Journey Through</span>
                        <div class="today-book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="today-book__buttons">
                            <div class="today-book__botton">Journey</div>
                            <div class="today-book__botton">Biography</div>
                        </div>
                        <div class="today-book__booking">
                            <div class="today-book__bookmark">
                                <i class="fas fa-bookmark"></i>
                            </div>
                            <div class="today-book__now">Book Now</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="library-top">
                <h3 class="library-top__title">Top Adventures</h3>
                <div class="top-booklist">
                    <div class="top-book">
                        <div class="top-book__cover">
                            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2F736x%2F8a%2F04%2Ff7%2F8a04f72979880781439b4d4cfd8a2e54.jpg&type=sc960_832">
                        </div>
                        <div class="top-book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top-book">
                        <div class="top-book__cover">
                            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20121129_54%2Fhdc200_13541620700693IAS0_JPEG%2FMy-Greek-Island-Home-by-Claire-Lloyd-yatzer-11.jpg&type=sc960_832">
                        </div>
                        <div class="top-book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top-book">
                        <div class="top-book__cover">
                            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20150314_75%2Fhrhr2000_1426307893606Eo3cl_JPEG%2FConversations_for_PRINT.jpg&type=sc960_832">
                        </div>
                        <div class="top-book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="top-book">
                        <div class="top-book__cover">
                            <img src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2Fc2%2F95%2F61%2Fc29561fedbb82f36b6a91088c463487c.png&type=sc960_832">
                        </div>
                        <div class="top-book__star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
            
                </div>
            </div>
            <div class="library-author">
                <h3>Popular authors</h3>
                <div class="library-author__content">
                    <div class="author__cover">
                        <img src="https://nomadcoders.co/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fface3.cf1b47a9.jpg&w=1920&q=75">
                    </div>
                    <div class="author__info">
                        <span class="author__name">Nicolas</span>
                        <p class="author__content">
                            Nico is too cute to teach students. I like his voice and his curly hair. 
                            Really thanks for him. Take care and be happy!
                        </p>
                    </div>
                </div>
            </div>

   
            
        </main>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"crossorigin="anonymous"></script>
</body>
</html>
