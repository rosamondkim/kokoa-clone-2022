<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="playlist">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-times fa-3x"></i>
            </div>
            <div class="status-bar__column">
                <h1>Playlist</h1>
            </div>
            <div class="status-bar__column"></div>
        </div>
        <div class="album">
            <div class="album__cover">
                <i class="far fa-image fa-4x"></i>
            </div>
            <div class="album__info">
                <span class="album__title">Random<br>Love</span>
                <span class="album__singer">by Divay Kappor</span>
            </div>
        </div>
        <div class="button">
            <div class="button__column">
                <i class="fas fa-play fa-lg"></i>
                <span>Play</span>
            </div>
            <div class="button__column">
                <i class="fas fa-heart fa-lg"></i>
            </div>
            <div class="button__column">
                <i class="fas fa-plus fa-lg"></i>
            </div>
        </div>
        <ul class="album-list">
            <li class="album-list-component">
                <div class="album-list-component__column"></div>
                <div class="album-list-component__info">
                    <span class="album-list-component__title">Matargasti</span>
                    <span class="album-list-component-singer">Mohit Chauhan</span>
                </div>
            </li>
            <li class="album-list-component">
                <div class="album-list-component__column"></div>
                <div class="album-list-component__info">
                    <span class="album-list-component__title">Attitude</span>
                    <span class="album-list-component-singer">Lewis OfMan·Attitude</span>
                </div>
            </li>
            <li class="album-list-component">
                <div class="album-list-component__column"></div>
                <div class="album-list-component__info">
                    <span class="album-list-component__title">Try Everything</span>
                    <span class="album-list-component-singer">Shakira·Zootopia</span>
                </div>
            </li>
            <li class="album-list-component">
                <div class="album-list-component__column"></div>
                <div class="album-list-component__info">
                    <span class="album-list-component__title">Sunflower</span>
                    <span class="album-list-component-singer">Joseph Vincent·Sunflower</span>
                </div>
            </li>
        </ul>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script> 
</body>

</html>
