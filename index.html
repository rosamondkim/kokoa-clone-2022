<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="Welcome-header__text">If you have a KoKoa Acoount, log in with your email or phone number.</p>
    </header>

    <form id="login-form" action="friends.html" method="get">
        <input name="Username" type="text" placeholder="Email or phone number"/>
        <input name="Password" type="password" placeholder="Password">
        <input type="submit" value="Log in">
        <a href="#">Find Kokoa Acount or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big -.-</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"></script>
</body>
</html>
